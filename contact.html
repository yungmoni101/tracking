</head>

            <a href="index.html" class="navbar-brand ml-lg-3">
                <img src="img/logo.png" style="width: 270px;">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav m-auto py-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="tracking.html" class="nav-item nav-link">Tracking</a>
                    <a href="about-us.html" class="nav-item nav-link">About</a>

            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    
    <!-- Page Header Start -->
    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-white display-3">Contact</h1>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" href="index.html">Home</a></p>
                <i class="fa fa-circle px-3" style="font-size: 8px;"></i>
                <p class="m-0">Contact</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-fluid py-5" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 pb-4 pb-lg-0">
                    <div class="bg-primary text-white text-center p-4 mb-4">
                        <h4 class="m-0"><i class="fa fa-map-marker-alt mr-2"></i>1500 René-Lévesque Blvd W, Montreal, Quebec, H3H 1P8</h4>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3321.0769748582634!2d73.09156607625084!3d33.64464914014857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df95a1f3a1d2f3%3A0x3d4c4c4c4c4c4c4c!2sAERO%20TRACK%20INTERNATIONAL%20COURIER%20AND%20CARGO%20SERVICE!5e0!3m2!1sen!2s!4v1234567890123!5m2!1sen!2s" 
                        style="width: 100%; height: 400px; border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="col-lg-7">
                    <h6 class="text-primary text-uppercase font-weight-bold">CONTACT US</h6>
                    <h1 class="mb-4">Contact For Any Queries</h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <form name="sentMessage" id="contactForm" action="https://formspree.io/f/xqedzwwe" method="POST" target="hidden_iframe">
                            <div id="success"></div>
                            <div class="form-group">
                                <input name="name" id="name" type="text" class="form-control border-0 p-4" placeholder="Your Name" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control border-0 p-4" placeholder="Your Email" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="phone" id="phone" type="text" class="form-control border-0 p-4" placeholder="Phone" required="required">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" class="form-control border-0 p-4" rows="5" placeholder="Message" required="required"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit" id="btnContact">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Get In Touch & Quick Links Start -->
    <div class="container-fluid bg-dark text-white mt-5 py-5 px-sm-3 px-md-5">
        <div class="row pt-5">
            <div class="col-lg-7 col-md-6">
                <div class="row">
                    <div class="col-md-6 mb-5">
                        <h3 class="text-primary mb-4">Get In Touch</h3>
                        <p style="display: flex; align-items: flex-start;"><i class="fa fa-map-marker-alt mr-2" style="margin-top: 4px;"></i><span>1500 René-Lévesque Blvd W, Montreal, Quebec, H3H 1P8</span></p>
                    </div>
                    <div class="col-md-6 mb-5">
                        <h3 class="text-primary mb-4">Quick Links</h3>
                        <div class="d-flex flex-column justify-content-start">
                            <a class="text-white mb-2" href="index.html"><i class="fa fa-angle-right mr-2"></i>Home</a>
                            <a class="text-white mb-2" href="about-us.html"><i class="fa fa-angle-right mr-2"></i>About Us</a>
                            <a class="text-white mb-2" href="services.html"><i class="fa fa-angle-right mr-2"></i>Our Services</a>
                            <a class="text-white" href="contact.html"><i class="fa fa-angle-right mr-2"></i>Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 mb-5">
                <h3 class="text-primary mb-4">Newsletter</h3>
                <div class="w-100">
                    <form id="newsletterForm" action="https://formspree.io/f/xqedzwwe" method="POST" target="hidden_iframe">
                        <input type="hidden" name="_subject" value="Newsletter Subscription">
                        <div id="newsletterSuccess"></div>
                        <div class="input-group">
                            <input type="email" name="email" id="newsletterEmail" class="form-control border-light" style="padding: 30px;" placeholder="Your Email Address" required>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary px-4" id="btnNewsletter">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Get In Touch & Quick Links End -->
    <!-- Footer End -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <script>
        // Contact form success message
        $('#contactForm').on('submit', function() {
            setTimeout(function() {
                $('#success').html("<div class='alert alert-success'><button type='button' class='close' data-dismiss='alert'>&times;</button><strong>Thank you! Your message has been sent successfully. We will get back to you soon.</strong></div>");
                $('#contactForm')[0].reset();
            }, 500);
        });
        
        // Newsletter form success message
        $('#newsletterForm').on('submit', function() {
            setTimeout(function() {
                $('#newsletterSuccess').html("<div class='alert alert-success mt-2'><button type='button' class='close' data-dismiss='alert'>&times;</button><strong>Thank you for subscribing to our newsletter!</strong></div>");
                $('#newsletterForm')[0].reset();
            }, 500);
        });
    </script>
</body>
</html>
